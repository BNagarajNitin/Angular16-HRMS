
<section class="content">
  <div class="content-block">

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Cloud To On-Premise</h2>



          </div>
          <div class="body">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
              <mat-tab label="ACCESS CONTROL">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="header">
                      <h3>Mapping Virtual To Internal System</h3>



                    </div>


                    <div class="body">
                      <h6>Mapping Virtual To Internal System </h6>
                       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Name</th>
                          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Description</th>
                          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Type</th>
                          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
                        </ng-container>

                        <ng-container matColumnDef="trusted">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Trusted</th>
                          <td mat-cell *matCellDef="let row">{{ row.trusted }}</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Action</th>
                          <td mat-cell *matCellDef="let row">{{ row.action }}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>




                        </div>
                      </div>
                    </div>
















              </mat-tab>
              <mat-tab label="COOKIES DOMAIN">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="header">
                      <h3>Domain Mappings</h3>



                    </div>
                    <div class="body">





                    </div>
                  </div>
                </div>



















              </mat-tab>
              <mat-tab label="PRINCIPAL PROPOGATION">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="header">
                      <h3>Trust Configurations</h3>



                    </div>
                    <div class="body">




                    </div>
                  </div>
                </div>






              </mat-tab>


            </mat-tab-group>






          </div>
        </div>
      </div>
    </div>
  </div>
</section>
