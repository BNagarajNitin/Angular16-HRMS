
<section class="content">
  <div class="row clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <button  mat-raised-button color="primary" (click)="openSelectSubaccountDialog()">Select Subaccount</button>




        </div>
        <div class="body">
          <h2>On Premise To Cloud</h2>



        </div>
      </div>
    </div>
  </div>

  <div class="content-block">

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">




          </div>
          <div class="body">
            <h2>Services Channels</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Status</th>
    <td mat-cell *matCellDef="let row">{{ row.status }}</td>
  </ng-container>

  <ng-container matColumnDef="port">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Port</th>
    <td mat-cell *matCellDef="let row">{{ row.port }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Type</th>
    <td mat-cell *matCellDef="let row">{{ row.type }}</td>
  </ng-container>

  <ng-container matColumnDef="connection">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Connection</th>
    <td mat-cell *matCellDef="let row">{{ row.connection }}</td>
  </ng-container>

  <ng-container matColumnDef="connectionsince">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Connection Since</th>
    <td mat-cell *matCellDef="let row">{{ row.connectionsince }}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Details</th>
    <td mat-cell *matCellDef="let row">{{ row.details }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="header-cell">Action</th>
    <td mat-cell *matCellDef="let row">{{ row.action }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




          </div>
        </div>
      </div>
    </div>
  </div>
</section>
