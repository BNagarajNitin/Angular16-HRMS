

<section class="content">
  <div>
  <button  mat-raised-button color="primary"(click)="openSelectSubaccountDialog()">Select Subaccount</button>
  <h3>Monitor (On Premise to Cloud)</h3>
</div>
  <div class="content-block">

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">



          </div>
          <div class="body">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
              <mat-tab label="CONNECTIONS">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="header">



                    </div>
                    <div class="body">
                       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="port">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Port</th>
                          <td mat-cell *matCellDef="let row">{{ row.port }}</td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Type</th>
                          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
                        </ng-container>

                        <ng-container matColumnDef="details">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Details</th>
                          <td mat-cell *matCellDef="let row">{{ row.details }}</td>
                        </ng-container>

                        <ng-container matColumnDef="connections">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">(Logical)Connections</th>
                          <td mat-cell *matCellDef="let row">{{ row.connections }}</td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>




                        </div>
                      </div>
                    </div>
















              </mat-tab>
              <mat-tab label="USAGE STATISTICS">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="header">



                    </div>
                    <div class="body">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="port">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Port</th>
                          <td mat-cell *matCellDef="let row">{{ row.port }}</td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Type</th>
                          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
                        </ng-container>

                        <ng-container matColumnDef="bytesrecevied">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Bytes Recevied</th>
                          <td mat-cell *matCellDef="let row">{{ row.bytesrecevied }}</td>
                        </ng-container>

                        <ng-container matColumnDef="bytessent">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Bytes Sent</th>
                          <td mat-cell *matCellDef="let row">{{ row.bytessent }}</td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
                          <td mat-cell *matCellDef="let row">{{ row.actions }}</td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                      </table>







                    </div>
                  </div>
                </div>



















              </mat-tab>

            </mat-tab-group>






          </div>
        </div>
      </div>
    </div>
  </div>
</section>
