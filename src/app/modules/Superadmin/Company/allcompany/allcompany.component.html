<section class="content">
  <div class="content-block">

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2><strong>All Company(instances)</strong></h2>
            <p>
              Dynamic Text with Font Styling
            </p>






            <button mat-raised-button color="primary" routerLink="/Company/add-company">Add New Company</button>


          </div>
          <div class="body">
            <div class="container1">
              <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
              </mat-paginator>


            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
