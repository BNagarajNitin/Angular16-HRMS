
<section class="content">
  <div class="content-block">

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">


          </div>
          <div class="body">
            <div class="container">



                  <div class="settingSidebar-body ps-container ps-theme-default">
                    <div class=" fade show active">

                      <div class="p-15 border-bottom">
                        <h4 class="font-large lg-b-10">Select Layout</h4>
                        <div class="flex flex-wrap hiddenradio">
                          <div class="flex flex-col ">
                            <label>
                              <input type="radio" name="value" value="light" [checked]="isDarTheme === false ? true : false"
                                (click)="lightThemeBtnClick()">
                              <img src="assets/images/light.png" style="height: 400px; width: 700px;">
                            </label>
                            <div class="mt-1 text-md text-center"> Light </div>
                          </div>
                          <div class="flex flex-col mt-3"> <label>
                              <input type="radio" name="value" value="dark" [checked]="isDarTheme === true ? true : false"
                                (click)="darkThemeBtnClick()">
                              <img src="assets/images/dark.png" style="height: 400px; width: 700px;">
                            </label>
                            <div class="mt-1 text-md text-center"> Dark </div>
                          </div>
                        </div>
                      </div>
                      <div class="rightSetting"><div class="rightSetting">
                        <h6 class="font-medium m-b-10">Sidebar Color</h6>
                        <mat-button-toggle-group class="mt-2" [value]="isDarkSidebar ? 'dark' : 'light'">
                          <mat-button-toggle (click)="changeSidebarColor('light')" value="light">Light</mat-button-toggle>
                          <mat-button-toggle (click)="changeSidebarColor('dark')" value="dark">Dark</mat-button-toggle>
                          <mat-button-toggle (click)="changeSidebarColor('red')" value="red">Red</mat-button-toggle>
                          <mat-button-toggle (click)="changeSidebarColor('green')" value="green">Green</mat-button-toggle>
                        </mat-button-toggle-group>
                      </div>



                      </div>
                      <div class="rightSetting">
                        <h6 class="font-medium m-b-10">RTL Layout</h6>
                        <mat-slide-toggle class="mt-2" [checked]="isRtl" (change)="switchDirection($event)"></mat-slide-toggle>
                      </div>
                    </div>
                  </div>

              </div>




            </div>



          </div>
        </div>
      </div>
    <!-- </div> -->
